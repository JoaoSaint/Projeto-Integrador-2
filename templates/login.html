<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>BeneficSeeds | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Nunito+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link href="static/css/style.css" rel="stylesheet">

    <style>
        /* Estilos específicos da página de login */
        .login-container {
            background-color: var(--branco);
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            padding: 2.5rem;
            width: 100%;
            max-width: 420px;
        }

        .login-container h2 {
            font-family: 'Merriweather', serif;
            color: var(--verde-oliva);
            font-weight: 700;
        }

        .form-label {
            color: var(--cinza-ardosia);
            font-weight: 600;
        }

        .form-control {
            border-radius: 10px;
            border: 1px solid #ccc;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--verde-oliva);
            box-shadow: 0 0 0 0.2rem rgba(85, 107, 47, 0.25);
        }

        a {
            color: var(--marrom-avermelhado);
            text-decoration: none;
            font-weight: 600;
        }

        a:hover {
            text-decoration: underline;
            color: var(--amarelo-dourado);
        }

        footer {
            color: var(--branco);
            text-align: center;
            opacity: 0.8;
            font-size: 0.9rem;
            margin-top: 1rem;
        }
    </style>
</head>

<body>
    {% include 'partials/zoom_toggle.html' %}
    <div class="container zoom-target">
        <div class="login-container text-center">
            <h2 class="mb-4">Acesso ao Sistema</h2>
            <form method="post">
                <div class="mb-3 text-start">
                    <label for="username" class="form-label">Usuário</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-4 text-start">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="d-grid mb-3">
                    <button type="submit" class="btn btn-primary btn-lg">Entrar</button>
                </div>
            </form>
            <div class="text-center mt-3">
                <a href="/">← Voltar ao Início</a>
            </div>
        </div>
        <footer>© 2025 BeneficSeeds | Ciência e Crescimento</footer>
    </div>
</body>
</html>
